<div class="justify-content-center align-items-center m-5">
    <div class="card" style="width: 20rem">
      <div class="card-body">
        <h5 class="card-title text-center">Cr√©er une formation</h5>
        <form [formGroup]="trainingForm" (ngSubmit)="onSubmit(trainingForm)">
          <div class="form-group">
            <label for="name">Name :</label>
            <input
              type="text"
              class="form-control"
              id="name"
              formControlName="name"
              required
              placeholder="Entrez un nom de formation"
            />
          </div>
          <div class="form-group">
            <label for="name">Prix :</label>
            <input
              type="number"
              class="form-control"
              id="price"
              formControlName="price"
              required
              placeholder="Entrez un prix"
            />
          </div>
          <div class="form-group mt-2">
            <label for="description">Description</label>
            <textarea
              maxlength="300"
              required
              type="text"
              class="form-control"
              id="description"
              formControlName="description"
              placeholder="Entrez une description"
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary btn-block mt-2">
            Valider
          </button>
          <!-- <div *ngIf="message" class="alert alert-danger mt-3">
            <p>
              {{ message }}
            </p>
          </div> -->
        </form>
      </div>
    </div>
  </div>
